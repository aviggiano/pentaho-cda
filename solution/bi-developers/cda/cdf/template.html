
<h2>Description</h2>

We can use CDA from within CDF. That way we can take advantage of all it's benefits when building dashboards.

This dashboard shows how it can be used


<h2>Dimension</h2>
<div id="selectorObject"></div>

<br/>

<h2>Results</h2>
<div id="tableObject" style="width:700px"></div>

<script language="javascript" type="text/javascript">

var dimension = "Markets";

var regionSelector = 
	{
		name: "regionSelector",
		type: "select",
		parameters:[],
		valuesArray:[
		["1","Markets"],
		["2","Customers"],
		["3","Product"],
		["4","Order Status"]
		],
		parameter:"dimension",
		valueAsId: true,
		htmlObject: "selectorObject",
		executeAtStart: true
	};


var MetaLayerHome2 = {
	topTenCustomerDefinition: {
		colHeaders: ["Dimension","Sales"],
		colTypes: ['string','numeric'],
		colFormats: [null,'%.0f'],
		colWidths: ['500px',null],
		displayLength: 5,
		tableStyle: "themeroller",

		dataAccessId: 1,
		path: "bi-developers/cda/cdf/cdf-sample.cda",
	}
};

var table =
	{
		name: "topTenCustomers",
		type: "tableComponent",
		chartDefinition: MetaLayerHome2.topTenCustomerDefinition,
		listeners: ["dimension"],
		parameters: [["dimension","dimension"]],
		htmlObject: "tableObject",
		executeAtStart: true
	};



var components = [regionSelector, table];

Dashboards.init(components);

</script>
